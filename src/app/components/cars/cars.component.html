<div class="container">
    <h3>Carros Cadastrados:</h3>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Nome</th>
                <th>Montadora</th>
                <th>Preço</th>
                <th>Ano</th>
                <th class="text-end">Opções</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let car of cars">
                <td>{{ car.id }}</td>
                <td>{{ car.name }}</td>
                <td>{{ car.manufacturer }}</td>
                <td>{{ car.price | currency: 'BRL':'symbol':'1.2-2'}}</td>
                <td>{{ car.year }}</td>
                <td class="text-end">
                    <button class="btn btn-sm btn-primary me-2" (click)="editCar(car)">Editar</button>
                    <button class="btn btn-sm btn-danger" (click)="removeCar(car)">Remover</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
